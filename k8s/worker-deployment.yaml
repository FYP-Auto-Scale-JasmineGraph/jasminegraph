apiVersion: apps/v1
kind: Deployment
metadata:
  name: "jasminegraph-worker<worker-id>-deployment"
  labels:
      application: "jasminegraph"
      deployment: "jasminegraph-worker"
      workerId: "<worker-id>"
spec:
  replicas: 1
  selector:
    matchLabels:
      type: "worker"
      workerId: "<worker-id>"
      service: "jasminegraph"
  template:
    metadata:
      labels:
        type: "worker"
        workerId: "<worker-id>"
        service: "jasminegraph"
    spec:
      volumes:
        - name: "jasminegraph-worker<worker-id>-data"
          persistentVolumeClaim:
            claimName: "jasminegraph-worker<worker-id>-data-claim"
      containers:
        - name: "jasminegraph-worker"
          image: "<image>"
          imagePullPolicy: IfNotPresent
          args:
              - "--MODE"
              - "2"
              - "--HOST_NAME"
              - "<host-name>"
              - "--MASTERIP"
              - "<master-ip>"
              - "--SERVER_PORT"
              - "7780"
              - "--SERVER_DATA_PORT"
              - "7781"
              - "--ENABLE_NMON"
              - "false"
              - "--PROFILE"
              - "k8s"
          env:
            - name: "WORKER_ID"
              value: "<worker-id>"
          ports:
            - containerPort: 7777
            - containerPort: 7778
          resources:
            requests:
              cpu: "2500m"
              memory: "12Gi"
          volumeMounts:
            - mountPath: "/var/tmp/"
              name: "jasminegraph-worker<worker-id>-data"