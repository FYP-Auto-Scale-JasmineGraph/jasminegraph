apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  labels:
      application: jasminegraph
      app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval:     15s
      external_labels:
        monitor: 'codelab-monitor'
    scrape_configs:
      - job_name: 'prometheus'
        scrape_interval: 5s
        static_configs:
          - targets: ['localhost:9090']
    
      - job_name: 'pushgateway'
        scrape_interval: 2s
        static_configs:
          - targets: ['${pushgateway_address}']

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    application: jasminegraph
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      name: prometheus
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          ports:
            - containerPort: 9090
          imagePullPolicy: IfNotPresent
          volumeMounts:
              - name: prometheus-config
                mountPath: /etc/prometheus
          resources:
            requests:
              cpu: "1500m"
              memory: "4Gi"
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-server-conf
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    application: jasminegraph
    app: prometheus
spec:
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30003
  selector:
    app: prometheus
  type: NodePort